name: test install

on:
  push:
    paths-ignore:
      - '.gitignore'
      - '*.md'
      - 'LICENSE'
  pull_request:
    paths-ignore:
      - '.gitignore'
      - '*.md'
      - 'LICENSE'
  release:
    types:
      - created

jobs:
  test:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      - name: print python version, noisily
        run: |
          python3 --version

      - name: install test dependencies
        run: |
          make test-deps


      - name: test install from github branch zip works
        run: |
          branch="${{ github.head_ref || github.ref_name }}"
          # "
          python3 -m venv env && . env/bin/activate
          python3 -m pip install wheel
          PERSONAL_TOKEN="${{ secrets.PERSONAL_TOKEN }}" ./test_zip_install.sh "${branch}"

      - name: run pytest tests
        run: |
          rm -rf env
          make python-test

      - name: archive test reports
        uses: actions/upload-artifact@v2
        if: always()
        with:
          name: test-coverage
          path: |
            ./htmlcov
            ./pytest_report.html

      - name: run perl tests
        if: always()
        run: |
          rm -rf env
          make perl-test

      - name: build py docs
        if: always()
        run: |
          rm -rf env
          make docs

      - name: archive docs
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: docs
          path: ./docs/build



